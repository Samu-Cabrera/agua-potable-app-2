<div class="cards">
    <div class="card">
        <div class="card__body">
            <div class="chart">
                <doughnut-chart 
                    headerTitle="Usuarios activos/eliminados"
                    [data]="data"
                    [years]="year"
                    [labels]="labels"/>
            </div>
        </div>
        <div class="card__footer">
            <div class="usuarios">
                <span class="activos">Activos: {{ data.data1 | number }}</span>
                <span class="eliminados">Eliminados: {{ data.data2 | number }}</span>
            </div>
        </div>
    </div>
</div>
