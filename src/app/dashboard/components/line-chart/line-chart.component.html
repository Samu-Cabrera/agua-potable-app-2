<div class="chart__container">
    <div class="header">
        <h2 class="title">{{ headerTitle() | titlecase }}</h2>
        @if (btnFiltrar()) {
            <div class="filtrar">
                <select>
                    @for (year of years(); track $index) {
                        <option value="year">{{ year }}</option>
                    }
                </select>
            </div>
        }
    </div>
    <canvas #barchart></canvas>
</div>
